{% extends 'base.html' %}

{% block title %}確認画面{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-container h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .form-field {
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .btn-submit {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #45a049;
    }

    .btn-back{
        font-size: 16px;
        color: rgb(66, 111, 224);
        text-decoration: none;
        margin-left: 20px;
    }

    .btn-back:hover{
        text-decoration: underline;
    }

    .confirm_box{
        width: 80%;
        margin: auto;
    }
</style>

<div class="heading">予約内容の確認</div>
<div class="confirm_box">
<form method="post">
    {% csrf_token %}
    
    <div>
        <label for="{{ form.name.id_for_label }}">名前:</label>
        <input type="text" name="name" value="{{ form.name.value }}" class="form-input" readonly>
    </div>
    
    <div>
        <label for="{{ form.phone_number.id_for_label }}">電話番号:</label>
        <input type="text" name="phone_number" value="{{ form.phone_number.value }}" class="form-input" readonly>
    </div>
    
    <div>
        <label for="{{ form.email.id_for_label }}">メールアドレス:</label>
        <input type="email" name="email" value="{{ form.email.value }}" class="form-input" readonly>
    </div>
    
    <div>
        <label for="{{ form.email_confirm.id_for_label }}">メールアドレス（確認用）:</label>
        <input type="email" name="email_confirm" value="{{ form.email_confirm.value }}" class="form-input" readonly>
    </div>
    
    <div>
        <label for="{{ form.start_time.id_for_label }}">開始時間:</label>
        <input type="datetime-local" name="start_time" value="{{ form.start_time.value }}" class="form-input" readonly>
    </div>
    
    <div>
        <label for="{{ form.end_time.id_for_label }}">終了時間:</label>
        <input type="datetime-local" name="end_time" value="{{ form.end_time.value }}" class="form-input" readonly>
    </div>
    
    <div>
        <label for="{{ form.treatment_location.id_for_label }}">治療場所:</label>
        <input type="text" name="treatment_location" value="{{ form.treatment_location.value }}" class="form-input" readonly>
    </div>

    <div>
        <label for="{{ form.comment.id_for_label }}">コメント:</label>
        <textarea name="comment" class="form-input" readonly>{{ form.comment.value }}</textarea>
    </div>

    <button type="submit" class="btn-submit">予約申請</button>
    <a href="javascript:history.back()" class="btn-back">戻って修正する</a>
</form>
</div>

{% endblock %}
