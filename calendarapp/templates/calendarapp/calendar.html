<!-- calendar.html -->
{% extends 'base.html' %}

{% block title %}カレンダー{% endblock %}

{% block content %}
{% load static %}
<style>

      .toppage img{
         width: 100%;
         position: relative;
         
        }

        .text-overlay {
            position: absolute;
            top: 40%; /* 上からの位置 */
            left: 42%; /* 左からの位置 */
            background-color: white;
            opacity: 0.6; 
            color: black; /* テキストの色 */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
        }

        .heading{
            font-size: 30px;
            font-weight: bold;
            border-left: solid 8px #51c257;
            margin: 20px 0px 0px 20px;
            padding: 0px 0px 0px 10px;

        }

        .grid{
            display: block;
            margin: 0px auto 0px auto;
        }

        .sentence1{
            font-size: 20px;
            display: flex;
            margin: 20px 0px 0px 20px ;
        }
        .sentence2{
            font-size: 22px;
            font-weight: bold;
            margin: 0px 4px;
        }

 
        



</style>


    <div class="toppage">
      <img src="{% static 'calendarapp/images/background1.jpeg' %}" alt="トップ画像">
       <div class="text-overlay">
          予約案内
       </div>
    
    </div>
    <div class="heading">予約状況</div>
    <div class="sentence1"><div class="sentence2">{{ today|date:"m/d" }}</div>から<div class="sentence2">{{ endday|date:"m/d" }}</div>を表示しています</div>
    <img src="data:image/png;base64,{{ schedule_image }}" alt="スケジュールグリッド" class="grid">
   



    <div class="heading">予約申請</div>

{% endblock %}
