{% block title %}カレンダー{% endblock %}

{% block content %}

        <a href="{% url 'calendar' prev_year prev_month %}">&lt; 前月</a>
        <a href="{% url 'calendar' next_year next_month %}">次月 &gt;</a>

    <div>
        {{ calendar|safe }}
    </div>
