{% block content %}
{% load static %}
<style>

      width: 100%;

      justify-content: center;

   .contents_box{
      width:280px;
      height: 210px;
      border: solid 1px black;
      margin: 10px 20px;
      text-align: center;
   }
   .contents_box img{
      width: 100%;
      margin-bottom: 15px;
   }
   .contents_box:hover{

   }
   .contents_box_title{
      font-size: 20px;
      font-weight: bold;
   }
</style>
<body>
   <div class="toppage">

       <div class="text-overlay">

       </div>
   </div>
   
   <div class="directory_box">
      <a href="{% url 'home' %}" ><div class="directory_item">アキラ整体トップ</div></a>
      <img src="{% static 'calendarapp/images/arrow3.png' %}" alt="矢印" class="directory_img">

      <img src="{% static 'calendarapp/images/arrow3.png' %}" alt="矢印" class="directory_img">

   </div>

   <div class="space"></div>

         <img src="{% static 'calendarapp/images/line.png' %}" alt="サムネイル1" >

      </div>

      <div class="contents_box">
         <img src="{% static 'calendarapp/images/denwa.png' %}" alt="サムネイル1" >

      </div>
      </a>
   </div>
