<!-- base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}カレンダー{% endblock %}</title>
    <style>
        /* メニューを固定するためのCSS */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;  /* 他の要素より前面に表示されるようにする */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }




        /* 基本的なスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* メニューのスタイル */
        nav {
            background-color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: black;
            font-weight: 500;
            font-size: 20px;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #FFAB2D;
            color: white;
        }

        /* ページのコンテンツ */
        .content {
            padding-top: 52px;  /* メニューの高さ分を確保 */
        }

        caption {
            font-weight: bold;
            font-size: 25px;
        }
        table {
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションメニュー -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">ホーム</a></li>
            <li><a href="{% url 'calendar' %}">カレンダー</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>

    <!-- コンテンツ -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
