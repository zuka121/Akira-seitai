<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}カレンダー{% endblock %}</title>
    <style>

     body {
          margin: 0; /* マージンをリセット */
          padding: 0; /* パディングをリセット */
          scroll-behavior: smooth;
        }  
      
       a{
          text-decoration: none;
          color: black;
        }
        /* メニューを固定するためのCSS */
        nav {
            position: fixed;
            width: 100%;
            height: 65px;
            background-color: white;
            z-index: 1000;
            display: flex;
            border-bottom: 1.5px solid rgb(169, 169, 169);
            justify-content: center;
        }


        .nav-image{
            width: 200px;
            height: auto;
            background-color: white;
            margin-right: auto;
        }
      
        #menuImage {
           width: 180px;   
           height: auto; 
           position: absolute; 
           transition: transform 0.4s ease;
        }

        .scrolled-image {
           transform: scale(1.3);
           margin: 10px 10px 0px 30px;
        }

        .nav-content{
            width: 140px;
            height: auto;
            margin: 20px 0px 0px 30px;
            font-weight: bold;
            font-size: 18px;
        }

        .insta-logo {
            width: 50px;
            margin: 2px 10px 0px 70px;
        }

        .line-logo{
            width: 45px;
            height: auto;
            margin: 7px 10px 0px 10px;
        }

        .denwa-logo{
            width: 50px;
            height: auto;
            margin: 5px 30px 0px 10px;
        }



        /* ページのコンテンツ */
        .content {
            padding-top: 65px;  /* メニューの高さ分を確保 */
        }

        /* テーブルスタイル */
        caption {
            font-weight: bold;
            font-size: 25px;
        }

        table {
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #text1{
            color:red;
            font-size: 18px;
        }

        #text2{
            font-size: 14px;
        }

        #text3{
            font-weight:bold;
        }



        .faq-box{
        width: 100%;
        height: 200px;
        background: #71b575; /* 左から右へのグラデーション */
        position: relative;
        margin-top: 200px;
        

     }

     .faq-content-box{
        position: absolute;
        display: flex;
        top: 15%;
        left: 20%;
        justify-content: center;
     }

     .faq-content-box img{

        width: 25%;
     }

     .faq-content-title{

        font-size: 35px;
        margin-top: 40px;
        margin-left: 40px;
     }

     .faq-content-title1{
          font-size: 19px;
          margin-top: 10px;
          margin-left: 40px;
        }

     .faq-container{
        justify-content: left;
     }

     .faq-container:hover{
        color: gray; 
     }

        .end-container{
        width: 100%;
        height: 300px;
        background-color: #7bab7d;
        margin: 0px;
     }

     .end-content {
        justify-content: left;
        padding: 5px 20px;
     }

     .end-content img{
        width: 22%;

     }

     .end-container1{
        display: flex;
        padding-top: 20px;
     }

     .end-item{
        text-align: left;
        margin: auto;
     }

     .end-item1{
        font-size: 20px;
        color: white;
        margin: 30px auto;
     }

     .end-item1:hover{
      text-decoration: underline;
     }


    </style>
</head>


<script>
    
    window.addEventListener("scroll", function() {
        var scrollPosition = window.scrollY;
        var menuImage = document.getElementById("menuImage");

        if (scrollPosition > 50) {
            menuImage.src = "{% static 'calendarapp/images/logo.png' %}";
            menuImage.classList.add("scrolled-image");
        } else {
            menuImage.src = "{% static 'calendarapp/images/logo2.jpg' %}";
            menuImage.classList.remove("scrolled-image");
        }
    });

</script>



<body>
    <!-- ナビゲーションメニュー -->
    <nav>
        <div class="nav-image">
           <a href="/"><img id="menuImage" src="{% static 'calendarapp/images/logo2.jpg' %}" alt="サイトロゴ"></a>
        </div>
        
        <a href="{% url 'detail' %}"><div class="nav-content">当院について</div></a>
        <a href="{% url 'treatment' %}"><div class="nav-content">症状と施術内容</div></a>
        <a href="{% url 'calendar' %}"><div class="nav-content">予約のご案内</div></a>
        <a href="{% url 'profile' %}"><div class="nav-content">お問い合わせ</div></a>
        
        <a href="https://www.instagram.com/aaa___aia2001/" target="_blank">
              <img src="{% static 'calendarapp/images/insta-logo.png' %}" alt="インスタロゴ" class="insta-logo">
            
        </a>
        <a><img src="{% static 'calendarapp/images/line-logo.jpg' %}" alt="サイトロゴ" class="line-logo"></a>
        <a><img src="{% static 'calendarapp/images/denwa-logo.png' %}" alt="サイトロゴ" class="denwa-logo"></a>
    </nav>

    <!-- コンテンツ -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="faq-box">
        <div class="faq-content-box">
            <img src="{% static 'calendarapp/images/faq-image.svg' %}" alt="疑問">
            <a href="{% url 'faq' %}">
                <div class="faq-container">
                    <div class="faq-content-title">よくあるご質問</div>
                    <div class="faq-content-title1">質問を探す&nbsp;▶</div>
                </div>
            </a>
        </div>
    </div>

    <div class="end-container">
        <div class="end-content">
            <img src="{% static 'calendarapp/images/logo1.png' %}" alt="ロゴ２">
        </div>
   
        <div class="end-container1">
           <div class="end-item">
               <a href="{% url 'detail' %}">
               <div class="end-item1">当院について</div>
               </a>
               <a href="{% url 'profile' %}">
               <div class="end-item1">プロフィール</div>
               </a>
           </div>
           <div class="end-item">
               <a href="{% url 'treatment' %}">
               <div class="end-item1">症状と施術内容</div>
               </a>   
               <a href="{% url 'notice_all' %}">         
               <div class="end-item1">お知らせ一覧</div>
               </a>
           </div>
           <div class="end-item">
               <a href="{% url 'calendar' %}">
               <div class="end-item1">現在の予約状況</div>
               </a>
               <a href="{% url 'moca' %}">
               <div class="end-item1">整体カフェMOCAについて</div>
               </a>
           </div>
           <div class="end-item">
               <a href="{% url 'request_create' %}">
               <div class="end-item1">予約の申請</div>
               </a>
               <a href="{% url 'contact' %}">
               <div class="end-item1">お問い合わせ</div>
               </a>
           </div>
   
   
        </div>
</body>
</html>
