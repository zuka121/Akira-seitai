<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}カレンダー{% endblock %}</title>
    <style>

     body {
          margin: 0; /* マージンをリセット */
          padding: 0; /* パディングをリセット */
          scroll-behavior: smooth;
        }  
      
       a{
          text-decoration: none;
          color: black;
        }
        /* メニューを固定するためのCSS */
        nav {
            position: fixed;
            width: 100%;
            height: 65px;
            background-color: white;
            z-index: 1000;
            display: flex;
            border-bottom: 1.5px solid rgb(169, 169, 169);
            justify-content: left;
        }



        .nav-image{
            width: 100px;
            height: auto;
            background-color: white;
            margin-right: auto;
        }
      
        #menuImage {
           width: 180px;   
           height: auto; 
           position: absolute; 
           transition: transform 0.4s ease;
        }

        .scrolled-image {
           width: 230px;
           margin: 5px 10px 0px 0px;
        }

        .nav-content{
            width: 140px;
            height: auto;
            margin: 20px auto 0px auto;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 0px 10px;
        }

        .insta-logo {
            width: 50px;
            margin: 2px 10px 0px 70px;
        }

        .line-logo{
            width: 45px;
            height: auto;
            margin: 7px 10px 0px 10px;
        }

        .denwa-logo{
            width: 50px;
            height: auto;
            margin: 5px 30px 0px 10px;
        }



        /* ページのコンテンツ */
        .content {
            padding-top: 65px;  /* メニューの高さ分を確保 */
        }

        /* テーブルスタイル */
        caption {
            font-weight: bold;
            font-size: 25px;
        }

        table {
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #text1{
            color:red;
            font-size: 18px;
        }

        #text2{
            font-size: 14px;
        }

        #text3{
            font-weight:bold;
        }



    .last-box-line{
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #3de445, #24a72a, #0c6810);
        margin-top: 200px;
        

    }
     
     
    .end-container{
        width: 100%;
        height: calc(100vh - 70px);
        background-color: rgb(187, 212, 178);
    }

    .end-content {
        justify-content: left;
        padding: 5px 20px;
    }

    .end-content img{
        width: 22%;

     }

    .end-container1{
        display: flex;
        padding-top: 20px;
     }

    .end-item{
        text-align: left;
        margin: 10px auto;
     }

    .end-item1{
        font-size: 20px;
        color: black;
        margin: 20px 0px 0px 0px;
     }

     .end-item2{
        font-size: 24px;
        color: black;
        margin: 30px auto;
        font-weight: bold;
     }

    .end-item1:hover{
      text-decoration: underline;
     }

    .end-image1{
        width: 22%;
        height: auto;
        margin: 200px 100px auto auto;
        display: block;
    }


    </style>
</head>



<body>
    <!-- ナビゲーションメニュー -->
    <nav>
        <div class="nav-image">
           <a href="/"><img src="{% static 'calendarapp/images/logo.png' %}" alt="サイトロゴ" class="scrolled-image"></a>
        </div>
        
        <a href="{% url 'detail' %}"><div class="nav-content">当院について</div></a>
        <a href="{% url 'treatment' %}"><div class="nav-content">症状と施術内容</div></a>
        <a href="{% url 'calendar' %}"><div class="nav-content">予約案内</div></a>
        <a href="{% url 'profile' %}"><div class="nav-content">お問い合わせ</div></a>
        
        <a href="https://www.instagram.com/aaa___aia2001/" target="_blank">
           <img src="{% static 'calendarapp/images/insta-logo.png' %}" alt="インスタロゴ" class="insta-logo">   
        </a>
        <a><img src="{% static 'calendarapp/images/line-logo.jpg' %}" alt="サイトロゴ" class="line-logo"></a>
        <a><img src="{% static 'calendarapp/images/denwa-logo.png' %}" alt="サイトロゴ" class="denwa-logo"></a>
    </nav>

    <!-- コンテンツ -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="last-box-line"></div>

    <div class="end-container">
        <div class="end-content">
            <img src="{% static 'calendarapp/images/logo3.png' %}" alt="ロゴ2">
        </div>
   
        <div class="end-container1">
           <div class="end-item">
               <a href="{% url 'detail' %}">
               <div class="end-item2">当院について</div>
               </a>
               <a href="{% url 'profile' %}">
               <div class="end-item1">ー　プロフィール</div>
               </a>
               <a href="{% url 'profile' %}">
                <div class="end-item1">ー　整体カフェMOCAについて</div>
                </a>
                <a href="{% url 'profile' %}">
                    <div class="end-item1">ー　出張について</div>
                    </a>
               <a href="{% url 'contact' %}">
               <div class="end-item1">ー　お問い合わせ</div>
               </a>
               <a href="{% url 'contact' %}">
                <div class="end-item1">ー　よくある質問</div>
                </a>
                <a href="{% url 'notice_all' %}">         
                    <div class="end-item1">ー　お知らせ一覧</div>
                    </a>
           </div>
           <div class="end-item">
               <a href="{% url 'calendar' %}">
               <div class="end-item2">予約</div>
               </a>
               <a href="{% url 'calendar' %}">
               <div class="end-item1">ー　予約状況</div>
               </a>
               <a href="{% url 'calendar' %}">
                <div class="end-item1">ー　予約の申請</div>
                </a>
                <a href="{% url 'treatment' %}">
                    <div class="end-item2">料金</div>
                    </a> 
                <a href="{% url 'treatment' %}">
                    <div class="end-item2">症状と施術内容</div>
                    </a> 
           </div>
           <img src="{% static 'calendarapp/images/insta_induction.png' %}" alt="インスタ" class="end-image1">
           
        </div>
        
</body>
</html>
