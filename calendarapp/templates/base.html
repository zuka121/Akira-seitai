<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}カレンダー{% endblock %}</title>
    <style>

     body {
          margin: 0; /* マージンをリセット */
          padding: 0; /* パディングをリセット */
          scroll-behavior: smooth;          
          font-family: "Zen Kaku Gothic New", serif;
        }  
      
       a{
          text-decoration: none;
          color: black;
        }



        /* 固定メニュー */
        .menu_fixed {
            position: fixed;
            width: 100%;
            height: 65px;
            background-color: white;
            z-index: 1000;
            display: flex;
            border-bottom: 2.5px solid rgb(169, 169, 169);
            justify-content: space-between;
        }      
        .menuImage_1 {
           width: 230px; 
           display: block;
           margin: 2px auto 0px 0px;
        }
        .right_container{
            display: flex;
        }
        .nav-content{
            width: 140px;
            height: auto;
            margin: 20px 0px 0px 0px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 0px 5px;
        }
        .logo_image{
            width: 50px;
            margin: 5px 5px;
        }



        /* ヘッダー画像 */
        .toppage{
            position: relative;
            width: 100%; 
            overflow: hidden;
        }
        .toppage img{        
            width: 100%; 
            height: auto; 
            aspect-ratio: 3 / 1; 
        }
        .text-overlay {
            width: 40%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            opacity: 0.8; 
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 23px;
            font-weight: bolder;
            display: block;
            white-space: none;
        }



        /* ページのコンテンツ */
        .content {
            padding-top: 65px;  /* メニューの高さ分を確保 */
        }

        /* テーブルスタイル */
        caption {
            font-weight: bold;
            font-size: 25px;
        }

        table {
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #text1{
            color:red;
            font-size: 18px;
        }

        #text2{
            font-size: 14px;
        }

        #text3{
            font-weight:bold;
        }



    /* フッター */
    .last-box-line{
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #3de445, #24a72a, #0c6810);
            margin-top: 200px;
        }
        .end-container{
            width: 100%;
            height: auto;
            background-color: rgb(187, 212, 178);
            padding-bottom: 30px;
        }
        .end-content {
            justify-content: left;
            padding: 5px 20px;
        }
        .end-content img{
            width: 22%;
        }
        .end-container1{
            display: flex;
            padding-top: 20px;
            width: 100%;
        }
        .end-item{
            text-align: left;
            margin: 10px auto;
        }
        .end-item1{
            font-size: 20px;
            color: black;
            margin: 20px 0px 0px 0px;
        }
        .end-item1:hover{
            text-decoration: underline;
        }
        .end-item2{
            font-size: 24px;
            color: black;
            margin: 30px auto;
            font-weight: bold;
        }    
        .end-item2:hover{
            text-decoration: underline;
        }
        .end-image1{
            width: 22%;
            height: auto;
            margin: 200px 100px auto auto;
            display: block;
        }
        .end_insta{
            width: 45%;
            display: none;
            margin: 20px;
        }

    .heading{
            font-size: 30px;
            font-weight: bold;
            border-left: solid 8px #51c257;
            margin: 20px 0px 20px 60px;
            padding: 0px 0px 0px 10px;

        }

    .directory_box{
      width: auto;
      height: 30px;
      border: solid 0px black;
      display: flex;
      margin: 4px 0px -4px 0px;
   }

   .directory_item{
      font-size: 14px;
      margin: 5px 6px auto 6px;
      color: #38893c;
      padding:auto;
   }
   .directory_item1{
      font-size: 14px;
      margin: auto 6px auto 6px;
      color: #38893c;
   }

   .directory_item:hover{
      text-decoration: underline;
     }

   .directory_img{
      width: auto;
      height: 15px;
      margin: auto 2px;
   }
        
    .space{
      width: 100%;
      height: 50px;
   }
   /* 携帯用メニュー */
   #menu-toggle-button {
        display: none; 
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: black;
    }

    #fullscreen-menu {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85); 
        color: white;
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #fullscreen-menu a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        margin: 10px 0;
        text-align: center;
    }
    #close-menu-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
    }
    .menu_list{
        width: 100%;
    }
    .menu_list img{
        display: block;
        height: 50px;
        width: auto;
        margin: 40px auto;
    }
    .menu_items{
        font-size: 20px;
        margin: 10px auto;
    }
    .menu_image_container{
        width: 80%;
        display: flex;
        margin: 30px auto;
        justify-content: center;
    }
    .menu_image_container img{
        display: block;
        width: 50px;
        height: auto;
        margin: 0px 20px;
    }
    


    @media (max-width: 600px) {
        #menu-toggle-button {
         display: block; /* メニューボタンを表示 */
        }
        .menu_fixed {
            position: static !important;
            z-index: auto !important; 
            display: none;            
        }
        .phone_menu{
          width: 100%;
        }
        .content {
            padding-top: 0px;  /* メニューの高さ分を確保 */
        }
        .text-overlay {
            font-size: 12px;
            padding: 10px;
        }
        .osirase{
            padding: 7px 0px;
            font-size: 14px;
        }
        .last-box-line{
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #3de445, #24a72a, #0c6810);
            margin-top: 50px;
        }
        .end-container{
            width: 100%;
            height: auto;
            background-color: rgb(187, 212, 178);
        }
        .end-content img{
            width: 40%;
        }
        .end-container1{
            padding-top: 0px;
        }
        .end-item{
            text-align: left;
            margin: 10px auto;
            width: 40%;
        }
        .end-item1{
            font-size: 10px;
            color: black;
            margin: 10px 0px 0px 0px;
        }
        .end-item1:hover{
            text-decoration: underline;
        }
        .end-item2{
            font-size: 14px;
            color: black;
            margin: 10px auto;
            font-weight: bold;
        }    
        .end-item2:hover{
            text-decoration: underline;
        }
        .end-image1{
            display: none;
        }
        .end_insta{
            display: block;
        }


        .directory_box{
            width: auto;
            height: 20px;
            border: solid 0px black;
            display: flex;
            margin: 0px 0px -4px 0px;
        }
        .directory_item{
            font-size: 8px;
            margin: 4px 4px auto 4px;
            color: #38893c;
        }
        .directory_item1{
            font-size: 8px;
            margin: auto 4px auto 4px;
            color: #38893c;
        }
        .directory_item:hover{
            text-decoration: underline;
        }
        .directory_img{
            width: auto;
            height: 8px;
            margin: auto 2px;
        }



        .heading{
            font-size: 16px;
            border-left: solid 6px #51c257;
            margin: 5px 0px 5px 5px;
            padding: 0px 0px 0px 5px;

        }
    }
    @media (min-width: 601px) and (max-width: 1000px){
        #menu-toggle-button {
         display: block; /* メニューボタンを表示 */
         font-size: 24px;
        }
        .menu_fixed {
            position: static !important;
            z-index: auto !important; 
            display: none;            
        }
        .phone_menu{
          width: 100%;
        }
        .content {
            padding-top: 0px;  /* メニューの高さ分を確保 */
        }
        .text-overlay {
            font-size: 18px;
            padding: 10px;
        }
        .last-box-line{
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #3de445, #24a72a, #0c6810);
            margin-top: 50px;
        }
        .end-container{
            width: 100%;
            height: auto;
            background-color: rgb(187, 212, 178);
        }
        .end-content img{
            width: 40%;
        }
        .end-container1{
            padding-top: 0px;
        }
        .end-item{
            text-align: left;
            margin: 10px auto;
            width: 40%;
        }
        .end-item1{
            font-size: 16px;
            color: black;
            margin: 10px 0px 0px 0px;
        }
        .end-item1:hover{
            text-decoration: underline;
        }
        .end-item2{
            font-size: 18px;
            color: black;
            margin: 10px auto;
            font-weight: bold;
        }    
        .end-item2:hover{
            text-decoration: underline;
        }
        .end-image1{
            display: none;
        }
        .end_insta{
            display: block;
            width: 50%;
            margin: 40px;
        }



        .directory_box{
            width: auto;
            height: 20px;
            border: solid 0px black;
            display: flex;
            margin: 0px 0px -4px 0px;
        }
        .directory_item{
            font-size: 12px;
            margin: 2px 4px auto 4px;
            color: #38893c;
        }
        .directory_item1{
            font-size: 12px;
            margin: auto 4px auto 4px;
            color: #38893c;
        }
        .directory_item:hover{
            text-decoration: underline;
        }
        .directory_img{
            width: auto;
            height: 10px;
            margin: auto 2px;
        }


        .heading{
            font-size: 18px;
            border-left: solid 6px #51c257;
            margin: 5px 0px 5px 5px;
            padding: 0px 0px 0px 5px;

        }

    }


    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.getElementById("menu-toggle-button");
        const fullscreenMenu = document.getElementById("fullscreen-menu");
        const closeButton = document.getElementById("close-menu-button");

        // メニューボタンを押すとフルスクリーンメニューを表示
        toggleButton.addEventListener("click", () => {
            fullscreenMenu.style.display = "flex";
            document.body.style.overflow = "hidden";
        });

        // ×ボタンを押すとフルスクリーンメニューを閉じる
        closeButton.addEventListener("click", () => {
            fullscreenMenu.style.display = "none";
            document.body.style.overflow = "auto";
        });

        
    });
</script>


<body>

        <a href="/">
            <img  src="{% static 'calendarapp/images/logo_2.png' %}" alt="サイトロゴ" class="menuImage_1">

        <!-- フルスクリーンメニュー -->
        <div id="fullscreen-menu">

            <div class="menu_list">

                </div>
            </div>
        </div>
    </div>

    <!-- コンテンツ -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="last-box-line"></div>

    <div class="end-container">
        <div class="end-content">
            <img src="{% static 'calendarapp/images/logo_2.png' %}" alt="ロゴ2">
        </div>
   
        <div class="end-container1">
           <div class="end-item">
               <a href="{% url 'detail' %}">
               <div class="end-item2">当院について</div>
               </a>

               </a>
               <a href="{% url 'moca' %}">
                <div class="end-item1">ー　整体カフェMOCAについて</div>
                </a>
                <a href="{% url 'profile' %}">
                    <div class="end-item1">ー　出張について</div>
                    </a>
               <a href="{% url 'contact' %}">

               </a>
               <a href="{% url 'faq' %}">
                <div class="end-item1">ー　質問＆回答</div>
                </a>
                <a href="{% url 'notice_all' %}">         
                    <div class="end-item1">ー　お知らせ一覧</div>
                    </a>
           </div>
           <div class="end-item">
               <a href="{% url 'calendar' %}">

               </a>
               <a href="{% url 'calendar' %}">

                <a href="{% url 'home' %}#ryoukin">

                <img src="{% static 'calendarapp/images/insta_induction.png' %}" alt="インスタ" class="end_insta">

</body>
</html>
